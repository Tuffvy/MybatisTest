<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  h1 {
    text-align: center;
    font-size: 2em;
    color: #444;
    margin: 20px 0;
  }
  .username, .password {
    margin: 10px 0;
    font-size: 1.5em;
    color: #333;
  }
  .button {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .button input[type="submit"] {
    background-color: #3498db;
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 1.2em;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<body>
<h1>你当前信息展示如下：</h1>
<span>用户名：</span>
<p class="username" th:text="${user.getUserName()}"></p>
<span>密码：</span>
<p class="password" th:text="${user.getPassword()}"></p>
<form class="button" action="/lib/list/usermsg/return" method="post">
  <p><input type="submit" value="返回"></p>
</form>
<form class="button" action="/lib/logout" method="post">
  <p><input type="submit" value="退出"></p>
</form>
<form class="button" action="/lib/list/usermsg/get_repswd" method="post">
  <p><input type="submit" value="修改密码"></p>
</form>
<form class="button" action="/lib/list/usermsg/logoff" method="post">
  <p><input type="submit" value="账户注销"></p>
</form>
</body>
</html>
