<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>修改密码界面</title>
</head>
<body>
<style>
  h1 {
    text-align: center;
  }
  form {
    width: 500px;
    margin: 0 auto;
  }
  input {
    width: 100%;
    height: 30px;
    margin-bottom: 10px;
  }
</style>
<h1 th:text="${msg}"></h1>
<h1>修改密码</h1>
<form action="http://localhost:8080/lib/list/usermsg/repswd" method="post">
  <p>旧密码: <input type="password" name="old_password"></p>
  <p>新密码: <input type="password" name="new_password"></p>
  <p><input type="submit" value="提交"></p>
</form>
<form class="button" action="/lib/list/usermsg/return" method="post">
  <p><input type="submit" value="返回"></p>
</form>
</body>
</html>
